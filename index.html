<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadolio Clockworks</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="case">
    <div class="clock">
        <h1>Gadolio Clockworks</h1>
        <img src="./assets/moshe-gadol-logo.webp" alt="Moshe Gadol" class="logo">
        <div class="number one">1</div>
        <div class="number two">2</div>
        <div class="number three">3</div>
        <div class="number four">4</div>
        <div class="number five">5</div>
        <div class="number six">6</div>
        <div class="number seven">7</div>
        <div class="number eight">8</div>
        <div class="number nine">9</div>
        <div class="number ten">10</div>
        <div class="number eleven">11</div>
        <div class="number twelve">12</div>

        <div class="hands hands-seconds">
            <div class="seconds"></div>
        </div>
        <div class="hands hands-minutes">
            <div class="minutes"></div>
        </div>
        <div class="hands hands-hours">
            <div class="hours"></div>
        </div>
    </div>
</div>
    <script src="script.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
</body>
</html>
